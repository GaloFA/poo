<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container">
    <h1 class="my-4">Reservations</h1>

    {% if reservations %}
    <table class="table table-striped table-bordered">
        <tr>
            <th>Room</th>
            <th>Start time</th>
            <th>End time</th>
        </tr>
        {% for reservation in reservations %}
        <tr>
            <td>{{ reservation[0] }}</td>
            <td>{{ reservation[1] }}</td>
            <td>{{ reservation[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <div class="alert alert-info">No reservations available.</div>
    {% endif %}

    <a href="{{ url_for('reservation') }}" class="btn btn-success">Make a New Reservation</a>
    <a href="{{ url_for('cancel') }}" class="btn btn-danger">Cancel a Reservation</a>
    <div class="my-12"><p></p></div>
    <a href="{{ url_for('add_room') }}" class="btn btn-success">Add room</a>
    <a href="{{ url_for('remove_room') }}" class="btn btn-danger">Remove room</a>
    
</body>

</html>
