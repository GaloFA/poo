<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1 class="my-4">Remove a Room</h1>

    <form method="POST" action="{{ url_for('remove_room') }}">
        <div class="mb-3">
            <label for="room_name" class="form-label">Select Room</label>
            <select class="form-select" id="room_name" name="room_name" required>
                {% for room in rooms %}
                <option value="{{ room.name }}">{{ room.name }} (Capacity: {{ room._capacity }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="capacity" class="form-label">Capacity</label>
            <input type="number" class="form-control" id="capacity" name="capacity" min="1" required>
        </div>
        <button type="submit" class="btn btn-danger">Remove Room</button>
    </form>

    <a href="{{ url_for('home') }}" class="btn btn-secondary mt-4">Back to Home</a>
</body>
</html>
