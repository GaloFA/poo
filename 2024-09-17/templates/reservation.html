<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container">
    <h1 class="my-4">Create a Reservation</h1>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <div class="mb-3">
            <label for="room_name" class="form-label">Select Room</label>
            <select id="room_name" name="room_name" class="form-select">
                {% for room in rooms %}
                <option value="{{ room.name }}">{{ room.name }}</option>
                {% endfor %}
            </select>
        </div>

        <h3>Start Date and Time</h3>
        <div class="row">
            <div class="col">
                <input type="number" class="form-control" name="start_day" placeholder="Day" min="1" max="31" required>
            </div>
            <div class="col">
                <input type="number" class="form-control" name="start_month" placeholder="Month" min="1" max="12" required>
            </div>
            <div class="col">
                <input type="number" class="form-control" name="start_year" placeholder="Year" min="2024" required>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <input type="number" class="form-control" name="start_hour" placeholder="Hour" min="0" max="23" required>
            </div>
            <div class="col">
                <input type="number" class="form-control" name="start_minute" placeholder="Minute" min="0" max="59" required>
            </div>
        </div>

        <h3 class="mt-4">End Date and Time</h3>
        <div class="row">
            <div class="col">
                <input type="number" class="form-control" name="end_day" placeholder="Day" min="1" max="31" required>
            </div>
            <div class="col">
                <input type="number" class="form-control" name="end_month" placeholder="Month" min="1" max="12" required>
            </div>
            <div class="col">
                <input type="number" class="form-control" name="end_year" placeholder="Year" min="2024" required>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <input type="number" class="form-control" name="end_hour" placeholder="Hour" min="0" max="23" required>
            </div>
            <div class="col">
                <input type="number" class="form-control" name="end_minute" placeholder="Minute" min="0" max="59" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-4">Create Reservation</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-4">Back to Reservations</a>
    </form>
</body>

</html>
